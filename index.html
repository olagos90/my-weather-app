<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    
    <title>Current weather</title>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>



  <div class="search-bar"><div><div class="container-fluid justify-content-start">
      <div class="col rounded-1">
      
        <form class="search-form" id="search-form">
      <input class="form-control me-2" 
      type="text" 
      placeholder="Enter a City"  
      autocomplete="off" 
      autofocus="on" 
      id="city-input"
      />

<br>
</div>
<div class="weather-app">
		<div class="container text-center">
				<div class="row">
					<div class="col">
          
               <h1 class="display-1" id="city"></h1>
               <li id="day"></li>
									<li id="date"></li> 
									<li id="time"></li>
					</div>
					<div class="col">
						<img class="icon" id="icon" src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png" alt="moderate rain"></div>
					<div class="col">
							<div class="col">
               <div class="current-temperature">
                 <span class="display-1" id="temperature"></span>
               <span class="units"><a href="#" id="celsius-link">°C</a> | <a href="#" id="fahrenheit-link">°F</a></span></div>
									<li id="description">light rain</li>
									<li> humidity: <span id="humidity"></span>%</li>
									<li>wind: <span id="wind"></span>km/h</li>
    </div>  
  </div>
</div>
<br><br>
<div class="forecast-container">
<div class="container text-center">
  <div class="row">
    <div class="col-2" >
         <h5>Fri</h5>
         <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" class="img-thumbnail"/>
            <h6><small class="text-muted">22°C</small></h6>
    </div>
    <div class="col-2">
      <h5>Sat</h5>
         <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-day.png" class="img-thumbnail"/>
           <h6><small class="text-muted">18°C</small></h6>
    </div>
    <div class="col-2">
    <h5>Sun</h5>
         <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png" class="img-thumbnail"/>
            <h6><small class="text-muted">18°C</small></h6>
    </div>
    <div class="col-2">
    <h5>Mon</h5>
         <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png" class="img-thumbnail"/>
            <h6><small class="text-muted">25°C</small></h6>
    </div>
    <div class="col-2">
      <h5>Tue</h5>
         <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-day.png" class="img-thumbnail"/>
            <h6><small class="text-muted">25°C</small></h6>
    </div>
    <div class="col-2">
   <h5>Wed</h5>
         <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-day.png" class="img-thumbnail"/>
            <h6><small class="text-muted">21°C</small></h6>
		</div>
	</div>
</div>
</div>
</div></div>

  </body>
</html>
